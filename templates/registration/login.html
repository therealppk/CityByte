{% extends '../base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
 
 
{% block content %}
 
<style>
 
</style>
<!-- templates/registration/login.html -->
<div class="container">
 
 
   <div class="card m-4" style="width: 500px;">
    <h5 class="card-header">Login</h5>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form |crispy }}
            <button type="submit" class="btn btn-large btn-primary mt-4">Log In</button>
            <hr>
            Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
        </form>
    </div>
  </div>
</div>
{% endblock %}
