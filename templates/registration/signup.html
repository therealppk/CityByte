{% extends '../base.html' %}
{% load crispy_forms_tags %}
{% block title %}SignUp{% endblock %}
 
 
{% block content %}
 
<style>
 
</style>
<!-- templates/registration/login.html -->
<div class="container">
 
 
   <div class="card m-4" style="width: 500px;">
    <h5 class="card-header">Sign Up</h5>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form |crispy }}
            <button type="submit" class="btn btn-large btn-primary">Sign Up</button>
            <hr>
            Already have an account? <a class="" href="{% url 'login' %}">Login</a>
 
        </form>
    </div>
  </div>
</div>
{% endblock %}
